version: '2'
services:
  db:
    container_name: echoctfred_db
    hostname: db
    image: echothrust/echoctf.red-db
    build:
      context: .
      dockerfile: contrib/Dockerfile-mariadb
    restart: "always"
    command: ["mysqld","--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci","--skip-character-set-client-handshake"] #, "--init_file=/etc/mysql-init.sql"]
#    ports:
#      - 3306:3306
#      - 11211:11211
    volumes:
      - data-mysql:/var/lib/mysql
    environment:
      - MARIADB_ALLOW_EMPTY_PASSWORD=root
      - MARIADB_USER=vpnuser
      - MARIADB_PASSWORD=vpnuserpass
      - MARIADB_DATABASE=echoCTF
    networks:
      private:
        ipv4_address: "172.24.0.253"

  backend:
    container_name: echoctfred_backend
    hostname: backend
    image: echothrust/echoctf.red-backend
    build:
      context: .
      dockerfile: contrib/Dockerfile-backend
      args:
      - RED_APP=backend
      - MYSQL_HOST=172.24.0.253
      - MYSQL_USER=vpnuser
      - MYSQL_PASSWORD=vpnuserpass
      - MYSQL_DATABASE=echoCTF
    restart: "always"
    volumes:
      - data-challenges:/var/www/echoCTF.RED/backend/web/uploads
      - ./backend/web/images:/var/www/echoCTF.RED/backend/web/images
#    ports:
#      - 8082:80
    links:
      - db:db
    networks:
      public:
        ipv4_address: "172.26.0.2"
      private:
        ipv4_address: "172.24.0.2"

  frontend:
    container_name: echoctfred_frontend
    hostname: frontend
    image: echothrust/echoctf.red-frontend
    build:
      context: .
      dockerfile: contrib/Dockerfile-frontend
      args:
      - RED_APP=frontend
      - MYSQL_HOST=172.24.0.253
      - MYSQL_USER=vpnuser
      - MYSQL_PASSWORD=vpnuserpass
      - MYSQL_DATABASE=echoCTF
    restart: "always"
    volumes:
      - data-challenges:/var/www/echoCTF.RED/frontend/web/uploads
      - ./frontend/web/images:/var/www/echoCTF.RED/frontend/web/images
    links:
      - db:db
#    ports:
#      - 8080:80
    networks:
      private:
        ipv4_address: "172.24.0.3"
      public:
        ipv4_address: "172.26.0.3"


  vpn:
    container_name: echoctfred_vpn
    hostname: vpn
    cap_add:
      - NET_ADMIN
    privileged: true
    image: echothrust/echoctf.red-vpn
    build:
      context: .
      dockerfile: contrib/Dockerfile-vpn
      args:
      - RED_APP=backend
      - MYSQL_HOST=172.24.0.253
      - MYSQL_USER=vpnuser
      - MYSQL_PASSWORD=vpnuserpass
      - MYSQL_DATABASE=echoCTF
    restart: "always"
    environment:
    - RED_APP=backend
    - MYSQL_HOST=172.24.0.253
    - MYSQL_USER=vpnuser
    - MYSQL_PASSWORD=vpnuserpass
    - MYSQL_DATABASE=echoCTF
    volumes:
      - data-openvpn:/etc/openvpn
#    ports:
#      - "1194:1194/udp"
    links:
      - db:db
    networks:
      public:
        ipv4_address: "172.26.0.1"
      private:
        ipv4_address: "172.24.0.1"
      targets:
        ipv4_address: "10.0.160.1"

#  target1:
#    container_name: echoctfred_target1
#    restart: "always"
#    image: nginx
#    networks:
#      targets:
#        ipv4_address: "10.0.160.2"


volumes:
  data-mysql:
    driver: local
  data-openvpn:
    driver: local
  data-challenges:
    driver: local

networks:
  public:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.26.0.0/24
        gateway: 172.26.0.254
  private:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.24.0.0/24
        gateway: 172.24.0.254
  targets:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 10.0.160.0/24
        gateway: 10.0.160.254
